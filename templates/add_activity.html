<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Add Product</title>
  </head>
  <body class="add-activity">
    <h1>What do you want to get good at?</h1>
    <form method="POST">
      {{ form.hidden_tag() }}

      <div class="input_group">
        <label for="{{ form.name.id }}">{{ form.name.label }}</label>
        <div class="input_field">{{ form.name(class="form-control") }}</div>
      </div>

      <div class="input_group">
        <label for="{{ form.color.id }}">{{ form.color.label }}</label>
        <div class="input_field">{{ form.color(class="form-control") }}</div>
      </div>

      <div class="input_group">
        <label for="{{ form.progress.id }}">{{ form.progress.label }}</label>
        <div class="input_field">{{ form.progress(class="form-control") }}</div>
      </div>

      <div class="submit_button">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
  </body>
</html>
