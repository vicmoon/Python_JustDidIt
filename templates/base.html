<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" />

    <!-- Google Fonts: trim to what you use + swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <title>{% block title %}Just Did It{% endblock %}</title>
    {% block head_extra %}{% endblock %}
  </head>
  <body class="layout">
    {% include "_nav.html" %}

    <main class="page">{% block content %}{% endblock %}</main>

    {% include "_footer.html" %} {% block scripts %}{% endblock %}
  </body>
</html>
